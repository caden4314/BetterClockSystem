[package]
name = "betterclock"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
chrono = { version = "0.4", features = ["clock", "serde"] }
clap = { version = "4.5", features = ["derive"] }
eframe = { version = "0.31", default-features = false, features = ["default_fonts", "glow", "x11", "wayland"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
tiny_http = "0.12"
mdns-sd = "0.11"

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.61", features = ["Win32_System_Performance"] }

[dev-dependencies]
assert_cmd = "2.0"
chrono-tz = "0.10"
predicates = "3.1"
tempfile = "3.14"

[profile.dev]
debug = 0
incremental = true
codegen-units = 256
opt-level = 0
lto = "off"

[profile.test]
debug = 0
incremental = true
codegen-units = 256

[profile.release]
codegen-units = 8
lto = "thin"
